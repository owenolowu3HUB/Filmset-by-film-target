      .light { /* Light mode variables */
        --color-bg-primary: #F3F4F6;
        --color-bg-secondary: #FFFFFF;
        --color-surface: rgba(255, 255, 255, 0.7);
        --color-accent: #007BFF;
        --color-accent-secondary: #EAB308;
        --color-text-primary: #111827;
        --color-text-secondary: #6B7280;
        --color-border-color: #D1D5DB;
        --color-accent-glow: rgba(0, 123, 255, 0.25);
        --color-accent-glow-lg: rgba(0, 123, 255, 0.35);
        --background-image-url: none;
        --background-overlay-color: rgba(243, 244, 246, 0.5);
      }

      body {
        background-color: var(--color-bg-primary);
        background-image: var(--background-image-url);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Inter', sans-serif;
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--background-overlay-color);
        backdrop-filter: blur(2px);
        z-index: -1;
        transition: background-color 0.3s ease;
      }
      /* Custom scrollbar for a more thematic feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-accent);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-accent-secondary);
      }
